<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ—Ñ—ñ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* —Å–≤—ñ—Ç–ª–∏–π —Ñ–æ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
      color: #121212; /* —Ç–µ–º–Ω–∏–π —Ç–µ–∫—Å—Ç */
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ */
    body.dark-theme {
      background-color: #121212; /* —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
      color: #e0e0e0; /* —Å–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç */
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      flex-grow: 1; /* —â–æ–± –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–π–º–∞–≤ —Ä–µ—à—Ç—É —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
    }

    .profile-box {
      border: 2px solid #bb86fc; /* —Å–≤—ñ—Ç–ª–æ-—Ñ—ñ–æ–ª–µ—Ç–æ–≤–∞ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∞ */
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(187, 134, 252, 0.6);
      background-color: #1e1e1e; /* —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω —Ä–∞–º–∫–∏ */
      color: #e0e0e0; /* —Å–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç —É —Ä–∞–º—Ü—ñ */
      max-width: 500px;
      margin: 0 auto;
      transition: background-color 0.3s, color 0.3s;
    }

    /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ - —Ä–∞–º–∫–∞ –ø—Ä–æ—Ñ—ñ–ª—é —Å–≤—ñ—Ç–ª—ñ—à–∞ */
    body.dark-theme .profile-box {
      background-color: #2c2c2c;
      border-color: #bb86fc;
      box-shadow: 0 4px 20px rgba(187, 134, 252, 0.9);
    }

    .profile-box h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #bb86fc;
    }

    .profile-box p {
      font-size: 18px;
      margin: 15px 0;
    }

    .profile-box p strong {
      color: #d0aaff;
    }

    /* –ü–æ—Å–∏–ª–∞–Ω–Ω—è –±–µ–∑ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
    .profile-box a {
      display: inline-block;
      margin-top: 20px;
      color: #bb86fc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border: 2px solid #bb86fc;
      border-radius: 8px;
      transition: none;
    }

    .profile-box a:hover,
    .profile-box a:focus {
      background-color: transparent;
      color: #bb86fc;
      border-color: #bb86fc;
      cursor: default;
    }

    /* --- –û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è —à–∞–ø–∫–∏ (navbar) —è–∫ —É –¥—Ä—É–≥–æ–≥–æ –≤–∞—Ä—ñ–∞–Ω—Ç—É --- */

    .navbar {
      background: #333;
      padding: 15px;
      display: flex;
      justify-content: flex-end; /* –≥–∞–º–±—É—Ä–≥–µ—Ä –ø—Ä–∞–≤–æ—Ä—É—á */
      align-items: center;
    }

    body.dark-theme .navbar {
      background: #222;
    }

    /* –ë—É—Ä–≥–µ—Ä –∫–Ω–æ–ø–∫–∞ –±–µ–∑ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∏ */
    .burger {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      font-size: 22px;
      color: white;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: none;
    }

    .burger:hover,
    .burger:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: default;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      background: #444;
      color: white;
      padding: 20px;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    body.dark-theme .side-menu {
      background: #222;
      color: #ddd;
    }

    .side-menu.open {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é –±–µ–∑ –ø—ñ–¥—Å–≤—ñ—Ç–∫–∏ */
    .side-menu button,
    .side-menu a {
      padding: 10px 15px;
      background: #666;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: none;
    }

    .side-menu button:hover,
    .side-menu button:focus,
    .side-menu a:hover,
    .side-menu a:focus {
      background-color: #666;
      color: white;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="burger" onclick="toggleMenu()">‚ò∞</button>
  </div>

  <div class="side-menu" id="sideMenu">
    <button onclick="toggleMenu()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏</button>
    <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    <a href="{% url 'post_list' %}">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
  </div>

  <div class="container">
    <div class="profile-box">
      <h1>–ü—Ä–æ—Ñ—ñ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</h1>

      <p><strong>–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>

      <p><a href="{% url 'edit_profile' %}">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –ø—Ä–æ—Ñ—ñ–ª—å</a></p>
      <p><a href="{% url 'post_list' %}">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</a></p>
      <p><a href="{% url 'logout' %}">–í–∏–π—Ç–∏</a></p>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      // –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤–∏–±–æ—Ä—É —Ç–µ–º–∏
      const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–æ—ó —Ç–µ–º–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
    }
  </script>

</body>
</html>
