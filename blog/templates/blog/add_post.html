<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–¥–∞—Ç–∏ –ø–æ—Å—Ç - –ú—ñ–π –±–ª–æ–≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        .navbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .theme-toggle {
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #777;
        }

        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 50px; /* –í—ñ–¥—Å—Ç—É–ø –¥–ª—è –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ñ–æ—Ä–º–∏ –≤–Ω–∏–∑ */
        }

        .dark-theme .form-container {
            background-color: #3b3b3b;
        }

        .form-container h2 {
            text-align: center;
            font-size: 24px;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .form-container input[type="text"], 
        .form-container textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .dark-theme .form-container input[type="text"], 
        .dark-theme .form-container textarea {
            background-color: #555;
            color: white;
            border: 1px solid #777;
        }

        .form-container input[type="text"]:focus,
        .form-container textarea:focus {
            border-color: #9b59b6;
        }

        .form-container button {
            display: block;
            width: auto;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container button:hover {
            background-color: #7f3d92; /* –í—ñ–¥—Ç—ñ–Ω–æ–∫ —Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .form-container input[type="file"] {
            display: none;
        }

        .form-container .file-button {
            display: inline-block;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .form-container .file-button:hover {
            background-color: #7f3d92; /* –í—ñ–¥—Ç—ñ–Ω–æ–∫ —Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .dark-theme .form-container .file-button {
            background-color: #9b59b6;
        }

        .dark-theme .form-container .file-button:hover {
            background-color: #8e44ad;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥ –¥–æ —Å–ø–∏—Å–∫—É –ø–æ—Å—Ç—ñ–≤" */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #7f3d92; /* –í—ñ–¥—Ç—ñ–Ω–æ–∫ —Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>
            <a href="{% url 'post_list' %}">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
            <a href="{% url 'add_post' %}">‚ûï –î–æ–¥–∞—Ç–∏ –ø–æ—Å—Ç</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>‚úçÔ∏è –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –ø–æ—Å—Ç</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="id_title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
                {{ form.title }}
                
                <label for="id_content">–ö–æ–Ω—Ç–µ–Ω—Ç:</label>
                {{ form.content }}

                <!-- –°—Ö–æ–≤–∞–Ω—ñ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—ñ–≤ -->
                <input type="file" id="id_image" name="image">
                <input type="file" id="id_video" name="video">

                <!-- –°—Ç–∏–ª—ñ–∑–æ–≤–∞–Ω—ñ –∫–Ω–æ–ø–∫–∏ -->
                <label for="id_image" class="file-button">üñºÔ∏è –í–∏–±—Ä–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</label>
                <label for="id_video" class="file-button">üé• –í–∏–±—Ä–∞—Ç–∏ –≤—ñ–¥–µ–æ</label>

                <button type="submit">üöÄ –û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>

                <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥ –¥–æ —Å–ø–∏—Å–∫—É –ø–æ—Å—Ç—ñ–≤" –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —Ñ–æ—Ä–º–∏ -->
                <a href="{% url 'post_list' %}" class="back-button">‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –¥–æ —Å–ø–∏—Å–∫—É –ø–æ—Å—Ç—ñ–≤</a>
            </form>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }
    </script>
</body>
</html>
