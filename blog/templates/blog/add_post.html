<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–¥–∞—Ç–∏ –ø–æ—Å—Ç - –ú—ñ–π –±–ª–æ–≥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }

        .navbar {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .theme-toggle {
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #777;
        }

        .burger {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            margin-left: 10px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 220px;
            height: 100vh;
            background: #444;
            color: white;
            padding: 20px;
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-menu.open {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .side-menu button,
        .side-menu a {
            padding: 10px 15px;
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            padding: 20px;
            border-radius: 15px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 50px;
            /* --- –î–û–î–ê–ù–û –ü–Ü–î–°–í–Ü–¢–ö–£ --- */
            border: 2px solid #bb86fc;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.6);
        }

        .dark-theme .form-container {
            background-color: #3b3b3b;
            border-color: #bb86fc;
            box-shadow: 0 4px 20px rgba(187, 134, 252, 0.9);
        }

        .form-container h2 {
            text-align: center;
            font-size: 24px;
            color: #bb86fc;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .form-container input[type="text"], 
        .form-container textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .dark-theme .form-container input[type="text"], 
        .dark-theme .form-container textarea {
            background-color: #555;
            color: white;
            border: 1px solid #777;
        }

        .form-container input[type="text"]:focus,
        .form-container textarea:focus {
            border-color: #9b59b6;
        }

        .form-container button {
            display: block;
            width: auto;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
        }

        .form-container button:hover {
            background-color: #7f3d92;
        }

        .form-container input[type="file"] {
            display: none;
        }

        .form-container .file-button {
            display: inline-block;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .form-container .file-button:hover {
            background-color: #7f3d92;
        }

        .dark-theme .form-container .file-button {
            background-color: #9b59b6;
        }

        .dark-theme .form-container .file-button:hover {
            background-color: #8e44ad;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 15px;
            background-color: purple;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #7f3d92;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div></div>
        <div style="display: flex; align-items: center;">
            <button class="burger" onclick="toggleMenu()">‚ò∞</button>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <button onclick="toggleMenu()">‚úñ –ó–∞–∫—Ä–∏—Ç–∏</button>
        <button onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
        <a href="{% url 'post_list' %}">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>‚úçÔ∏è –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –ø–æ—Å—Ç</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="id_title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
                {{ form.title }}
                
                <label for="id_content">–ö–æ–Ω—Ç–µ–Ω—Ç:</label>
                {{ form.content }}

                <input type="file" id="id_image" name="image">
                <input type="file" id="id_video" name="video">

                <label for="id_image" class="file-button">üñºÔ∏è –í–∏–±—Ä–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</label>
                <label for="id_video" class="file-button">üé• –í–∏–±—Ä–∞—Ç–∏ –≤—ñ–¥–µ–æ</label>

                <button type="submit">üöÄ –û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
                <a href="{% url 'post_list' %}" class="back-button">‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –¥–æ —Å–ø–∏—Å–∫—É –ø–æ—Å—Ç—ñ–≤</a>
            </form>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('open');
        }
    </script>
</body>
</html>
